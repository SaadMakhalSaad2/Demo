<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Demo Dashboard</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body style="background-color: rgba(128, 128, 128, 0.541);">

    <main>
        <div class="logo">
            <img src="./images/ic_logo.png" alt="">
            <h2>EdGo</h2>
        </div>
        <section class="dashboard">

            <div class="sidebar">

                <div class="user">
                    <img src="./images/ic_profile.jpeg" alt="">
                    <h3>Saad Makhal</h3>
                    <p>Teacher</p>
                    <hr>
                </div>


                <div class="links">

                    <div class="link">
                        <img src="./images/ic_home.png" alt="">
                        <h4>Dashboard</h4>
                    </div>

                    <div class="link">
                        <img src="./images/ic_add.png" alt="">
                        <h4>New Quiz</h4>
                    </div>

                </div>

            </div>




            </div>
            <div class="dashboard-content">

                <div class="status">
                    <h1>Dashboard</h1>
                </div>


                <div class="content-quizzes">
                    <h3>My quizzes</h3>
                    <ul class="list-quizzes">
                        <li class="quiz">
                            <div class="graphic">
                                <img src="./images/ic_bio.jpeg" alt="">
                            </div>
                            <div class="quiz-info">
                                <h2>Grammar</h2>
                                <p>English</p>
                                <p>Due: May,10 05:00pm</p>
                            </div>
                        </li>

                        <li class="quiz">
                            <div class="graphic">
                                <img src="./images/ic_math.jpeg" alt="">
                            </div>
                            <div class="quiz-info">
                                <h2>Grammar</h2>
                                <p>English</p>
                                <p>Due: May,10 05:00pm</p>

                            </div>
                        </li>

                        <li class="quiz">
                            <div class="graphic">
                                <img src="./images/ic_english.jpeg" alt="">
                            </div>
                            <div class="quiz-info">
                                <h2>Grammar</h2>
                                <p>English</p>
                                <p>Due: May,10 05:00pm</p>

                            </div>
                        </li>

                        <li class="quiz">
                            <div class="graphic">
                                <img src="./images/ic_english.jpeg" alt="">
                            </div>

                            <div class="quiz-info">
                                <h2>Grammar</h2>
                                <p>English</p>
                                <p>Due: May,10 05:00pm</p>

                            </div>
                        </li>


                    </ul>
                </div>

            </div>
        </section>
    </main>
